name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch: # 允许手动触发构建

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java (Required for Android)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0' # 使用稳定的 Flutter 版本
          channel: 'stable'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet

      - name: Flet Build APK
        run: |
          # 关键：直接使用 flet cli 构建
          flet build apk --name "斗地主大师" --icon icon.png

      - name: Upload APK
        uses: actions/upload-artifact@v4  # 已升级到最新的 v4
        with:
          name: doudizhu-solver-apk
          path: build/apk/*.apk
