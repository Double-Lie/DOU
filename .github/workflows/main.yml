name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.14'
        
    - name: Install dependencies
      run: pip install flet
      
    - name: Build APK with Flet
      uses: flet-dev/flet-action@v0.1.0
      with:
        target: main.py
        
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: doudizhu-solver.apk
        path: build/apk/
